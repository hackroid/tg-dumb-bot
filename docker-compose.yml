version: "3"
services:
  tgbot:
    restart: always
    build:
      context: .
      dockerfile: tgbotDockerfile
#    image: hackroid/tg-dumb-bot
    environment:
      - token=${token}
      - debug=${debug}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - pppixiv
  pppixiv:
    restart: always
    image: godmountain/pppixiv:latest
    environment:
      - username=${username}
      - password=${password}